set -g default-terminal "screen-256color"
set -g prefix C-a
bind C-a send-prefix
unbind C-b

bind r source-file ~/.tmux.conf\; display "Reloaded!"

set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 1

set -g mouse on

setw -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel pbcopy
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi B send -X rectangle-toggle

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-left "#[fg=green]#S #[fg=black]● #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]"
set -g status-left-length 20
set -g status-left-style default
set -g status-position bottom
set -g status-right '♫ #(osascript ~/.tmux/script/spotify-info) #[fg=green,bg=default,bright]#(tmux-mem-cpu-load -g 0 -a 0) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set -g status-right-length 140
set -g status-right-style default
set -g status-style fg=colour136,bg=colour235
set -g clock-mode-colour white

setw -g window-status-fg colour244
setw -g window-status-bg default
setw -g window-status-current-fg colour166
setw -g window-status-current-bg default

set -ag message-style fg=yellow,blink
set -ag message-style bg=black
setw -g monitor-activity on
set -g visual-activity on
set -g allow-rename off

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind y setw synchronize-panes

bind -r h select-window -t :-
bind -r l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-H swap-window -t -1
bind -r C-L swap-window -t +1

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
